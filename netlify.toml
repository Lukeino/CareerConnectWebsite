[build]
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "http://16.170.241.18:3001/api/:splat"
  status = 200
  force = true

# Redirect per file CV e uploads
[[redirects]]
  from = "/uploads/*"
  to = "http://16.170.241.18:3001/uploads/:splat"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache control per favicon e assets statici
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=3600"
