[build]
  publish = "dist"

# IMPORTANTE: I redirect per file uploads devono essere PRIMI
# altrimenti React Router li intercetta
[[redirects]]
  from = "/uploads/*"
  to = "http://16.170.241.18:3001/uploads/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "http://16.170.241.18:3001/api/:splat"
  status = 200
  force = true

# Fallback per React Router - DEVE essere ultimo
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Headers per file uploads
[[headers]]
  for = "/uploads/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Cache-Control = "public, max-age=3600"

# Cache control per favicon e assets statici
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=3600"
